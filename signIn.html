<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signIn.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="SignIn">
        <div class="partOne">
            <h2>
                Sign in to Project
            </h2>
            <h4>Enter your details below</h4>
        </div>
        <div class="partTwo">
            <form>
                <div class="form-control">
                    <label for="FirstInput">
                        Username or email 
                    </label>
                    <div class="FirstInput">
                        <span><i class="uil uil-envelope"></i> </span>
                        <input type="text" name="ip1" id="ip1" class="ip1" value="exemple@gmail.com"/>
                    </div>
                </div>
                <div class="form-control">
                    <label for="Password">
                        <span>Password</span>
                        <a href="#" title="Forget password">Forget password ?</a>
                    </label>
                    <div class="Password">
                        <span><i class="uil uil-lock"></i></span>
                        <input type="password" name="pwd" id="pwd" class="pwd" placeholder="Password"/>
                    </div>
                </div>
                <div class="btnSignIn">
                    <button>SignIn</button>
                </div>
                <div class="SignUpLink">
                    <span>
                        Not a member ? <a href="#" > Signup Now</a>
                    </span>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
